version: '3.5'

services:
  # If you wish to use a db other than mongo, this is 100% wrong
  db:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"
  web:
    build: .
    environment:
      MONGO_TCP_ADDR: db
      MONGO_TCP_PORT: 27017
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_ENV: production
    env_file: .env-prod
    ports:
      - "3000:3000"
    depends_on:
      - "db"

volumes:
  mongo_data:
  heimdall_secrets:
